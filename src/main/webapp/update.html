<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>更新</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

      <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
      <script>
var url = window.location.href;
var url1 = url.replace(/%20/g," ")
str = url1.substr(url.indexOf("?")+1,url.length);
list = str.split("&");
      </script>
  </head>
  
  <body>
  <div align="center" style="border: 2px ; border-color: black;">
      <form action="./update.do" method="post">
          电影序号:
          <input id="id" type="text" name="id" readonly/><br />
          电影名称:
          <input id="title" type="text" name="title" /><br />
          电影描述:
          <input id="description" type="text" name="description" /><br />
          使用语言:
          <input id="language" type="text" name="language" /><br />
          <input type="submit" value="确定" />
      </form>
      <br/>
  </div>
  <script>
      document.getElementById("id").value = list[0].substr(list[0].indexOf("=")+1,list[0].length);
      document.getElementById("title").value = list[1].substr(list[1].indexOf("=")+1,list[1].length);
      document.getElementById("description").value = list[2].substr(list[2].indexOf("=")+1,list[2].length);
      document.getElementById("language").value = list[3].substr(list[3].indexOf("=")+1,list[3].length);

  </script>
  </body>
</html>
